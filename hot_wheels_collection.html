            <div class="action-buttons">
                <button class="action-btn export-btn" onclick="exportToExcel()">üìä Export to Excel</button>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
    
    <script>
        let cars = [];
        let filteredCars = [];
        let currentImages = { front: null, back: null };
        let currentPage = 1;
        const carsPerPage = 10;
        let currentCaptureType = '';
        
        // Load cars from localStorage on page load
        function loadCars() {
            try {
                const savedCars = localStorage.getItem('hotWheelsCollection');
                if (savedCars) {
                    cars = JSON.parse(savedCars);
                    console.log(`Loaded ${cars.length} cars from localStorage`);
                } else {
                    cars = [];
                    console.log('No saved cars found, starting fresh');
                }
            } catch (error) {
                console.error('Error loading cars from localStorage:', error);
                cars = [];
            }
            filteredCars = [];
            updateStats();
            populateYearFilter();
            displayCollection();
        }
        
        // Save cars to localStorage
        function saveCars() {
            try {
                localStorage.setItem('hotWheelsCollection', JSON.stringify(cars));
                console.log(`Saved ${cars.length} cars to localStorage`);
            } catch (error) {
                console.error('Error saving cars to localStorage:', error);
                // Show user-friendly error message
                alert('Unable to save data. Your browser storage might be full.');
            }
            updateStats();
            populateYearFilter();
            filterCars(); // Refresh filtered view
        }
        
        function updateStats() {
            document.getElementById('totalCars').textContent = cars.length;
        }
        
        function populateYearFilter() {
            const yearFilter = document.getElementById('yearFilter');
            const years = [...new Set(cars.map(car => car.year).filter(year => year))].sort((a, b) => b - a);
            
            yearFilter.innerHTML = '<option value="">All Years</option>';
            years.forEach(year => {
                yearFilter.innerHTML += `<option value="${year}">${year}</option>`;
            });
        }
        
        function filterCars() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const conditionFilter = document.getElementById('conditionFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            
            filteredCars = cars.filter(car => {
                const matchesSearch = !searchTerm || 
                    car.name.toLowerCase().includes(searchTerm) ||
                    car.code.toLowerCase().includes(searchTerm) ||
                    (car.series && car.series.toLowerCase().includes(searchTerm)) ||
                    (car.make && car.make.toLowerCase().includes(searchTerm));
                    
                const matchesCondition = !conditionFilter || car.condition === conditionFilter;
                const matchesYear = !yearFilter || car.year == yearFilter;
                
                return matchesSearch && matchesCondition && matchesYear;
            });
            
            currentPage = 1;
            displayCollection();
        }
        
        function sortCars() {
            const sortBy = document.getElementById('sortSelect').value;
            const carsToSort = filteredCars.length > 0 ? filteredCars : cars;
            
            switch(sortBy) {
                case 'newest':
                    carsToSort.sort((a, b) => b.id - a.id);
                    break;
                case 'oldest':
                    carsToSort.sort((a, b) => a.id - b.id);
                    break;
                case 'name':
                    carsToSort.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    carsToSort.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'year':
                    carsToSort.sort((a, b) => (a.year || 0) - (b.year || 0));
                    break;
                case 'year-desc':
                    carsToSort.sort((a, b) => (b.year || 0) - (a.year || 0));
                    break;
                case 'series':
                    carsToSort.sort((a, b) => (a.series || '').localeCompare(b.series || ''));
                    break;
                case 'condition':
                    const conditionOrder = ['Mint', 'Near Mint', 'Excellent', 'Very Good', 'Good', 'Fair', 'Poor'];
                    carsToSort.sort((a, b) => {
                        const aIndex = conditionOrder.indexOf(a.condition) !== -1 ? conditionOrder.indexOf(a.condition) : 999;
                        const bIndex = conditionOrder.indexOf(b.condition) !== -1 ? conditionOrder.indexOf(b.condition) : 999;
                        return aIndex - bIndex;
                    });
                    break;
            }
            
            if (filteredCars.length > 0) {
                filteredCars = [...carsToSort];
            } else {
                cars = [...carsToSort];
            }
            
            currentPage = 1;
            displayCollection();
        }
        
        function exportToExcel() {
            if (cars.length === 0) {
                alert('No cars to export!');
                return;
            }
            
            // Create CSV content
            const headers = ['Code', 'Name', 'Color', 'Series', 'Series No', 'Catalog No', 'Year', 'Condition', 'Make', 'Date Added'];
            const csvContent = [
                headers.join(','),
                ...cars.map(car => [
                    car.code || '',
                    `"${car.name || ''}"`,
                    car.color || '',
                    car.series || '',
                    car.seriesNo || '',
                    car.catalogNo || '',
                    car.year || '',
                    car.condition || '',
                    car.make || '',
                    car.dateAdded || ''
                ].join(','))
            ].join('\n');
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hot-wheels-collection-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            // Show success message
            const btn = document.querySelector('.export-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úì Exported!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL cars from your collection? This cannot be undone!')) {
                cars = [];
                filteredCars = [];
                currentPage = 1;
                
                // Clear from localStorage
                try {
                    localStorage.removeItem('hotWheelsCollection');
                    console.log('Cleared all cars from localStorage');
                } catch (error) {
                    console.error('Error clearing localStorage:', error);
                }
                
                saveCars();
                
                // Reset filters
                document.getElementById('searchInput').value = '';
                document.getElementById('conditionFilter').value = '';
                document.getElementById('yearFilter').value = '';
                document.getElementById('sortSelect').value = 'newest';
            }
        }
        
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'collection') {
                populateYearFilter();
                filterCars();
            }
        }
        
        function captureImage(type) {
            currentCaptureType = type;
            const input = document.getElementById('cameraInput');
            input.click();
        }
        
        document.getElementById('cameraInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImages[currentCaptureType] = e.target.result;
                    const preview = document.getElementById(currentCaptureType + 'Preview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="${currentCaptureType} image">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('carForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const car = {
                id: Date.now(),
                code: formData.get('code'),
                name: formData.get('name'),
                frontImage: currentImages.front,
                backImage: currentImages.back,
                color: formData.get('color'),
                series: formData.get('series'),
                seriesNo: formData.get('seriesNo'),
                catalogNo: formData.get('catalogNo'),
                year: formData.get('year'),
                condition: formData.get('condition'),
                make: formData.get('make'),
                dateAdded: new Date().toLocaleDateString()
            };
            
            cars.unshift(car); // Add to beginning of array
            saveCars();
            
            // Reset form and images
            this.reset();
            currentImages = { front: null, back: null };
            document.getElementById('frontPreview').innerHTML = 'No front image';
            document.getElementById('backPreview').innerHTML = 'No back image';
            
            // Show success message
            const btn = document.querySelector('.add-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úì Added Successfully!';
            btn.style.background = '#27ae60';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #ff6b35, #f7931e)';
            }, 2000);
        });
        
        function displayCollection() {
            const grid = document.getElementById('collectionGrid');
            const carsToShow = filteredCars.length > 0 ? filteredCars : cars;
            const startIndex = (currentPage - 1) * carsPerPage;
            const endIndex = startIndex + carsPerPage;
            const pageCars = carsToShow.slice(startIndex, endIndex);
            
            if (carsToShow.length === 0) {
                if (filteredCars.length === 0 && cars.length > 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No cars match your filters</h3>
                            <p>Try adjusting your search or filter criteria</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No cars in collection yet</h3>
                            <p>Add your first Hot Wheels car to get started!</p>
                        </div>
                    `;
                }
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            grid.innerHTML = pageCars.map(car => `
                <div class="car-card">
                    <div class="car-header">
                        <div class="car-name">${car.name}</div>
                        <button class="delete-btn" onclick="deleteCar(${car.id})" title="Delete car">√ó</button>
                    </div>
                    <div class="car-images">
                        <div class="car-image">
                            ${car.frontImage ? `<img src="${car.frontImage}" alt="Front">` : 'No front image'}
                        </div>
                        <div class="car-image">
                            ${car.backImage ? `<img src="${car.backImage}" alt="Back">` : 'No back image'}
                        </div>
                    </div>
                    <div class="car-details">
                        <div class="car-detail">
                            <div class="detail-label">Code</div>
                            <div>${car.code || 'N/A'}</div>
                        </div>
                        <div class="car-detail">
                            <div class="detail-label">Color</div>
                            <div>${car.color || 'N/A'}</div>
                        </div>
                        <div class="car-detail">
                            <div class="detail-label">Series</div>
                            <div>${car.series || 'N/A'}</div>
                        </div>
                        <div class="car-detail">
                            <div class="detail-label">Series No</div>
                            <div>${car.seriesNo || 'N/A'}</div>
                        </div>
                        <div class="car-detail">
                            <div class="detail-label">Catalog No</div>
                            <div>${car.catalogNo || 'N/A'}</div>
                        </div>
                        <div class="car-detail">
                            <div class="detail-label">Year</div>
                            <div>${car.year || 'N/A'}</div>
                        </div>
                        <div class="car-detail">
                            <div class="detail-label">Condition</div>
                            <div>${car.condition || 'N/A'}</div>
                        </div>
                        <div class="car-detail">
                            <div class="detail-label">Make</div>
                            <div>${car.make || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            displayPagination(carsToShow);
        }
        
        function displayPagination(carsArray = cars) {
            const totalPages = Math.ceil(carsArray.length / carsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">‚Äπ Previous</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="active">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next ‚Ä∫</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            currentPage = page;
            displayCollection();
        }
        
        function deleteCar(id) {
            if (confirm('Are you sure you want to delete this car from your collection?')) {
                cars = cars.filter(car => car.id !== id);
                saveCars();
                
                // Adjust current page if necessary
                const carsToShow = filteredCars.length > 0 ? filteredCars : cars;
                const totalPages = Math.ceil(carsToShow.length / carsPerPage);
                if (currentPage > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                }
                filterCars(); // Refresh the filtered view
            }
        }
        
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,console.log("SW registered")');
        }
        
        // Initialize the app
        loadCars();
    </script>
</body>
</html>
